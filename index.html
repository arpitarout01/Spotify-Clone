<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="player__details">
            <img src="album-art.jpeg" alt="Album Art" class="player__album-art">
            <div class="player__info">
                <h3 class="player__song-title">Fortnight</h3>
                <p class="player__artist-name">Taylor Swift</p>
            </div>
        </div>
        <div class="player__controls">
            <button id="playPauseBtn" class="player__button">Play</button>
            <input type="range" id="seekBar" value="0" max="100">
        </div>
        <audio id="audio" src="Fortnight.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
